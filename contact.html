<body>
    <section id="contact">
        <div class="container">
            <h2>Book a Free Demo</h2>
            <p>Kindly fill out the form below to get in touch or to book an appointment:</p>
            <form class="contact-form" id="contact-form">
                <div class="cnt-form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="cnt-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="cnt-form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="cnt-submit-btn">Submit</button>
            </form>
        </div>
    </section>
</body>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>

(function(){
         emailjs.init("PLlXKBc-lreGCE27Q"); // replace with your actual user ID
     })();
     
     document.getElementById('contact-form').addEventListener('submit', function(event) {
         event.preventDefault(); // Prevent default form submission
         
         const templateParams = {
             from_name: document.getElementById('name').value,
             from_email: document.getElementById('email').value,
             message: document.getElementById('message').value
         };

         emailjs.send('service_mgyimiy', 'template_eirf7kw', templateParams)
             .then(function(response) {
                 alert('Message sent successfully!');
                 document.getElementById('contact-form').reset(); // Reset the form after submission
             }, function(error) {
                 alert('Error sending message: ', error);
             });
     });

     </script>
